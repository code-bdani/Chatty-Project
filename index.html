<!DOCTYPE html>
<html>
   <head lang="en-us">
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <title>OCD Chat Application</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
       <meta name="author" content="Brittany D. Smith">
   </head>
   <body>
       <header>
           <h1>OCD Chat Application</h1>
       </header>

       <div class="container">
           <div class="row">
               <div class="col">

               </div>
           </div>
       </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <nav class="navbar fixed-bottom form-inline">
                        <div>OCD</div>
                        <div class="form-group">
                            <label for="userMessage">Your Message</label>
                            <div>
                                <textarea type="text" class="form-control" id="userMessage" name="userMessage" placeholder="Enter your message here..." cols="30" rows="3" autofocus required minlength="1"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-push-2">
                                <button type="submit" value="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                        <fieldset>
                            <legend>Additional Styles</legend>
                                <div class="form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="darkTheme" name="altTheme" value="darkTheme">
                                    <label for="darkTheme" class="form-check-label">Dark Theme</label>
                                </div>

                                <div class="form-check-inline">
                                    <input type="checkbox" class="form-check-input" id="largeText" name="altTheme" value="largeText">
                                    <label for="largeText" class="form-check-label">Large Text</label>
                                </div>
                        </fieldset>
                    </nav>
                </div> <!-- END COL-XS-12 -->
            </div> <!-- END ROW -->
        </div> <!-- END CONTAINER -->

        <script src="dist/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
